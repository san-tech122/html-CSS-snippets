<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 20px 0;
    }

    .footer a {
      color: #1abc9c;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is a demo footer page. Scroll down to see the footer.</p>
  </div>

  <div class="footer">
    &copy; 2025 SanDev | 
    <a href="#">GitHub</a> | 
    <a href="#">Portfolio</a> | 
    <a href="#">Contact</a>
  </div>

</body>
</html>
