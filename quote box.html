<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote Box</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quote-box {
      background: white;
      padding: 40px;
      border-left: 6px solid #00b894;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .quote-box p {
      font-size: 20px;
      line-height: 1.6;
    }
    .quote-author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <p>"Success is not final, failure is not fatal: It is the courage to continue that counts."</p>
    <div class="quote-author">â€“ Winston Churchill</div>
  </div>

</body>
</html>
