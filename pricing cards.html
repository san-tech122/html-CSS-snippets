<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Cards</title>
  <style>
    body { font-family: Arial; padding: 50px; background: #f9f9f9; }
    .container { display: flex; gap: 20px; justify-content: center; }
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .price { font-size: 24px; color: #27ae60; margin: 10px 0; }
    .card button {
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3>Basic</h3>
    <p class="price">₹199/mo</p>
    <button>Select</button>
  </div>
  <div class="card">
    <h3>Pro</h3>
    <p class="price">₹499/mo</p>
    <button>Select</button>
  </div>
  <div class="card">
    <h3>Elite</h3>
    <p class="price">₹999/mo</p>
    <button>Select</button>
  </div>
</div>

</body>
</html>
