<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; padding: 50px; }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
