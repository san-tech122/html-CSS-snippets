<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    body { font-family: Arial; margin: 0; }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Projects</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
