<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 100px;
      margin: 0;
      color: #ff4757;
    }
    p {
      font-size: 20px;
    }
    a {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4757;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #e84118;
    }

  <h1>404</h1>
  <p>Oops! Page not found</p>
  <a href="index.html">Go Home</a>

</html>
